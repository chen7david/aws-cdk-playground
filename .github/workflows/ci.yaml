name: CI

on: 
  pull_requiest:
    branches:
      - main
jobs:
  build:
   name: Build and Test AWS CDK Typescript Stack
   runs-on: ubuntu-latest
   steps:
    - name: Initiated By User
      run: echo $GITHUB_ACTOR

    - name: Check Out Code
      uses: actions/checkout@v3.1.0

    - name: Install Node
      uses: actions/setup-node@v3.5.0

    - name: Install Dependencies
      run: npm ci
    
    - name: Build CDK Stack
      run: npm run build
    
    - name: Run Unit Tests
      run: npm run test

    - name: Deploy AWS CDK Stack
      run : "npx cdk deploy MyFirstCdkStack --ci --require-approval never --no-asset-metadata"
      env:
        AWS_ACCESSS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "ca-central-1"

